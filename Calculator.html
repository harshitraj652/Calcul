<!DOCTYPE html>
<html>
    <head >
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="calculator" />
        <meta name="keyword" content="calculator" />
        <meta name="author" content="harshit raj" />
        <title>Claculator</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <header id="header">
            <h1 id="heading">Calculator</h1>
        </header>
        <main>
            <div class="calculator-wrap">
              <div class="calculator-body">
                  <form action="" name="clc">
                      <table>
                        <thead>
                            <tr>
                              <th colspan="4"><input type="text" name="display" style="text-align: right;"></th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td><input type="button" value="(" onclick="clc.display.value += '('" accesskey="("></td>                              
                            <td><input type="button" value=")" onclick="clc.display.value += ')'" accesskey=")"></td>
                            <td colspan="2"><input type="reset" value="AC" onclick="clc.display.value += ' '" accesskey="c"></td>
                          </tr>
                          <tr>
                            <td><input type="button" value="7" onclick="clc.display.value += '7'" accesskey="7"></td>
                            <td><input type="button" value="8" onclick="clc.display.value += '8'" accesskey="8"></td>
                            <td><input type="button" value="9" onclick="clc.display.value += '9'" accesskey="9"></td>
                            <td><input type="button" value="&times;" onclick="clc.display.value += '*'" accesskey="*"></td>
                          </tr>
                          <tr>
                            <td><input type="button" value="4" onclick="clc.display.value += '4'" accesskey="4"></td>
                            <td><input type="button" value="5" onclick="clc.display.value += '5'" accesskey="5"></td>
                            <td><input type="button" value="6" onclick="clc.display.value += '6'" accesskey="6"></td>
                            <td><input type="button" value="-" onclick="clc.display.value += '-'" accesskey="-"></td>
                          </tr>
                          <tr>
                            <td><input type="button" value="1" onclick="clc.display.value += '1'" accesskey="1"></td>
                            <td><input type="button" value="2" onclick="clc.display.value += '2'" accesskey="2"></td>
                            <td><input type="button" value="3" onclick="clc.display.value += '3'" accesskey="3"></td>
                            <td><input type="button" value="+" onclick="clc.display.value += '+'" accesskey="+"></td>
                          </tr>
                          <tr>
                            <td><input type="button" value="." onclick="clc.display.value += '.'" accesskey="."></td>
                            <td><input type="button" value="0" onclick="clc.display.value += '0'" accesskey="0"></td>
                            <td><input type="button" value="=" onclick="clc.display.value =eval(clc.display.value)" accesskey="="></td>
                            <td><input type="button" value="&divide;" onclick="clc.display.value += '/'" accesskey="/"></td>
                          </tr>
                        </tbody>
                    </table>
                  </form>
                </div>
            </div>
            <div class="footer">
                <h4 class="author">Made by <a href="#" id="creator">Harshit Raj</a>.</h4>
            </div>
          </main>
    </body>
</html>
